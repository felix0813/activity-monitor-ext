<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activity Monitor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Activity Monitor</h3>
      <div id="summary">
        <div>Total events: <span id="total">-</span></div>
        <div>Active time (ms): <span id="active">-</span></div>
      </div>
      <div class="controls">
        <button id="btnFlush">Flush Now</button>
        <button id="btnStats">Compute Stats</button>
        <button id="btnExport">Export All (JSON)</button>
        <div id="status" class="status"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
