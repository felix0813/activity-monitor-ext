<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activity Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Activity Monitor</h3>

      <div class="summary-section">
        <div class="summary-item">
          <span class="label">Total events:</span>
          <span id="total" class="value">-</span>
        </div>
        <div class="summary-item">
          <span class="label">Active time (ms):</span>
          <span id="active" class="value">-</span>
        </div>
      </div>

      <div class="controls">
        <button id="btnFlush">Flush Now</button>
        <button id="btnStats">Compute Stats</button>
        <button id="btnExport">Export All (JSON)</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
